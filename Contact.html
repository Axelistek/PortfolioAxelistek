<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<style>
/*** VCR OSD Mono Font ***/
@font-face {
    font-family: 'VCR_OSD_Mono';
    src: url('font/VCR_OSD_MONO_1.001.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/*** FAKE WINDOWS CSS (WITH VCR FONT) ***/
body { 
    background-image: url("image/Pozadina.png"); 
    background-size: cover;      
    background-repeat: no-repeat; 
    background-position: center;  
    background-attachment: fixed; 
    font-family: 'VCR_OSD_Mono', monospace;
    font-size: 0.875em;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
} 

center { text-align: center; } 

/* Make all text white */
#wrapper, #wrapper * {
    color: white;
}

/* Flicker Effect */
@keyframes flicker {
0% {opacity: 0.27861;}
5% {opacity: 0.34769;}
10% {opacity: 0.23604;}
15% {opacity: 0.90626;}
20% {opacity: 0.18128;}
25% {opacity: 0.83891;}
30% {opacity: 0.65583;}
35% {opacity: 0.67807;}
40% {opacity: 0.26559;}
45% {opacity: 0.84693;}
50% {opacity: 0.96019;}
55% {opacity: 0.08594;}
60% {opacity: 0.20313;}
65% {opacity: 0.71988;}
70% {opacity: 0.53455;}
75% {opacity: 0.37288;}
80% {opacity: 0.71428;}
85% {opacity: 0.70419;}
90% {opacity: 0.7003;}
95% {opacity: 0.36108;}
100% {opacity: 0.24387;}
}

#wrapper::after {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: rgba(18, 16, 16, 0.1);
    opacity: 0;
    z-index: 2;
    pointer-events: none;
    animation: flicker 0.15s infinite;
}

#wrapper::before {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    z-index: 2;
    background-size: 100% 2px, 3px 100%;
    pointer-events: none;
}

/* WRAPPER */
#wrapper { 
    width: 1150px;
    height: min-content;
    min-height: 800px;  
    background: rgba(0, 0, 0, 0.3);
    margin: 0 auto; 
    margin-top: 0px; 
    padding-bottom: 90px; 
    position: relative; 
    z-index: 1;
} 

.wrapper-2 { 
    position: relative; 
    min-height: 800px; 
} 

.header { 
    text-align: center; 
    padding: 0px 0;
    margin-left: 0;
} 
.header img { 
    width: calc(100% - 20px); 
    height: auto;
    max-height: 150px;
    max-width: 1180px;
    padding: 0 10px;
} 

.footer { height: 10px; } 
.title { padding: 15px 10px 10px 20px; } 
.title h1 { padding: 0; margin: 0; } 

/* Links as image buttons */
.links {
    padding: 5px; 
    text-align: center;
}

.link-home { margin: 0 35px; display: inline-block; }
.link-gallery { margin: 0 20px; display: inline-block; }
.link-projects { margin: 0 30px; display: inline-block; }
.link-contact { margin: 0 15px; display: inline-block; }

.btn-home { width: 70px; height: auto; }
.btn-gallery { width: 100px; height: auto; }
.btn-projects { width: 110px; height: auto; }
.btn-contact { width: 100px; height: auto; }

.btn-home:hover { content: url("image/buttons/Home_ButtonClick.png"); }
.btn-gallery:hover { content: url("image/buttons/GalleryClick_Button.png"); }
.btn-projects:hover { content: url("image/buttons/ProjectsClick_Button.png"); }
.btn-contact:hover { content: url("image/buttons/ContactClick_Button.png"); }

.sidebar-left { width: 200px; position: absolute; top: 0; left: 10px; } 
.sidebar-right { width: 250px; position: absolute; top: 0; right: 10px; }

/* ⭐ ALIGN ALL TOP BOXES ⭐ */
.sidebar-left .box,
.sidebar-right .box {
    height: auto;
    min-height: 250px;
    display: flex;
    flex-direction: column;
}

.main { margin-left: 220px; margin-right: 0; width: calc(100% - 220px); } 

.box { 
    padding: 5px 10px; 
    background: url("image/SquaresBackround.png"); 
    background-size: cover; 
    background-position: center;
    color: white;          
    margin: 10px 0 15px; 
    border: none;          
}

.main .box {
    background: url("image/PozadinaVerticalLong.png");
    background-size: cover;
    background-position: center;
}

.box h1,
.box h2,
.box h3,
.box p { opacity: 0.9; }

.box img { max-width: 100%; height: auto; } 

/* Navigation Links */
.nav-links {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.nav-item {
    color: white;
    text-decoration: none;
    padding: 8px 0;
    cursor: pointer;
    transition: color 0.2s, transform 0.2s;
    font-size: 0.95em;
    font-weight: bold;
}

.nav-item:hover {
    color: #90EE90;
    transform: translateX(5px);
    text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
}

.nav-item.expandable::after {
    content: ' ▼';
    transition: transform 0.3s;
}

.nav-item.expandable.expanded::after {
    transform: rotate(180deg);
}

.nav-submenu {
    display: none;
    flex-direction: column;
    gap: 8px;
    margin-left: 15px;
    margin-top: 8px;
    padding-left: 0;
}

.nav-submenu.show {
    display: flex;
}

.nav-submenu a,
.nav-submenu span {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    padding: 5px 0 5px 20px;
    cursor: pointer;
    transition: color 0.2s;
    font-size: 0.85em;
    position: relative;
}

.nav-submenu a::before,
.nav-submenu span::before {
    content: '\25B6';
    position: absolute;
    left: 0;
    font-size: 0.7em;
}

.nav-submenu a:hover,
.nav-submenu span:hover {
    color: #90EE90;
}

/* NEW NAVIGATION STYLES */
/* Jump To Navigation Box */
.jump-to-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px 0;
    align-items: center;
}

.jump-to-label {
    font-size: 1.1em;
    font-weight: bold;
    color: white;
    margin-bottom: 8px;
    text-align: center;
}

.jump-to-links {
    display: flex;
    flex-direction: column;
    gap: 8px;
    width: 70%;
    max-width: 140px;
}

.jump-to-link {
    color: white;
    text-decoration: none;
    padding: 12px 12px;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 1.1em;
    font-weight: bold;
    border: 2px solid white;
    border-radius: 8px;
    display: block;
    text-align: center;
    background: transparent;
    width: 100%;
    box-sizing: border-box;
}

.jump-to-link:hover {
    color: #00A0FF;
    border-color: #00A0FF;
    text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
    transform: scale(1.02);
}

/* Jump Back Navigation Box */
.jump-back-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px 0;
    align-items: center;
}

.jump-back-label {
    font-size: 1.1em;
    font-weight: bold;
    color: white;
    margin-bottom: 8px;
    text-align: center;
}

.jump-back-items {
    display: flex;
    flex-direction: column;
    gap: 6px;
    width: 100%;
}

.jump-back-item {
    color: white;
    text-decoration: none;
    padding: 12px 0;
    cursor: pointer;
    transition: color 0.2s, transform 0.2s;
    font-size: 1.05em;
    font-weight: bold;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    position: relative;
    width: 100%;
}

.jump-back-item::before {
    content: '→';
    margin-right: 12px;
    font-size: 0.9em;
}

.jump-back-item:hover {
    color: #00A0FF;
    text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
    transform: translateX(5px);
}

.jump-back-item.expandable::after {
    content: '→';
    font-size: 0.8em;
    transition: transform 0.3s;
}

.jump-back-item.expandable.expanded::after {
    transform: rotate(90deg);
}

.jump-back-submenu {
    display: none;
    flex-direction: column;
    gap: 6px;
    margin-left: 20px;
    margin-top: 4px;
    padding-left: 0;
}

.jump-back-submenu.show {
    display: flex;
}

.jump-back-submenu a {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    padding: 4px 0;
    cursor: pointer;
    transition: color 0.2s;
    font-size: 0.85em;
}

.jump-back-submenu a:hover {
    color: #90EE90;
}

/* Content Section */
.content-section {
    margin-bottom: 30px;
}

.content-section h2 {
    margin: 20px 0 15px 0;
    font-size: 1.8em;
    border-bottom: 2px solid white;
    padding-bottom: 10px;
}

.content-section p {
    line-height: 1.4;
    margin: 5px 0;
    text-align: center;
}

.content-section h3 {
    text-align: center;
    margin: 10px 0 8px 0;
}

</style>
</head>
<body>

<div id="wrapper"> 
    <div class="header"> 
        <img src="image\Bannerslim.gif" alt="Banner"> 
    </div> 
    <div class="title"><h1></h1></div> 

    <div class="links">
    </div>

    <div class="wrapper-2"> 
        <div class="sidebar-left"> 
            <!-- Jump Back Box -->
            <div class="box">
                <div class="jump-back-box">
                    <div class="jump-back-label">BACK TO..</div>
                    <div class="jump-back-items">
                        <a href="Home.html" class="jump-back-item" onclick="playClickAudio(); playAudioBeforeRedirect(this.href); return false;">HOME</a>
                        <a href="Gallery.html" class="jump-back-item" onclick="playClickAudio(); playAudioBeforeRedirect(this.href); return false;">GALLERY</a>
                        <a href="Projects.html" class="jump-back-item" onclick="playClickAudio(); playAudioBeforeRedirect(this.href); return false;">PROJECTS</a>
                    </div>
                </div>
            </div>
        </div> 

        <div class="main"> 
            <div class="box">
                <h1 style="margin: 0 0 20px 0; font-size: 2.5em; padding: 0;">CONTACT</h1>
                
                <!-- Contact Section -->
                <section id="contact-info" class="content-section">
                    <h2 style="margin: 20px 0 15px 0; font-size: 1.8em; border-bottom: 2px solid white; padding-bottom: 10px;">CONTACT ME</h2>
                    <p style="margin: 20px 0; font-size: 1.05em; line-height: 1.6;">Got any further questions or want to collaborate? Please input your email and message and I'll reply as soon as I can!</p>
                    
                    <form action="https://formspree.io/f/mzzyzbly" method="POST" style="max-width: 500px; margin: 40px 0; display: flex; flex-direction: column; gap: 20px;">
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <label for="email" style="font-weight: bold; color: #00A0FF;">EMAIL ADDRESS</label>
                            <input type="email" id="email" name="email" required style="padding: 12px; background: rgba(0, 0, 0, 0.5); border: 2px solid #00A0FF; color: white; font-family: 'VCR_OSD_Mono', monospace; border-radius: 4px; font-size: 0.95em;">
                        </div>
                        
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <label for="name" style="font-weight: bold; color: #00A0FF;">NAME</label>
                            <input type="text" id="name" name="name" required style="padding: 12px; background: rgba(0, 0, 0, 0.5); border: 2px solid #00A0FF; color: white; font-family: 'VCR_OSD_Mono', monospace; border-radius: 4px; font-size: 0.95em;">
                        </div>
                        
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <label for="message" style="font-weight: bold; color: #00A0FF;">MESSAGE</label>
                            <textarea id="message" name="message" required style="padding: 12px; background: rgba(0, 0, 0, 0.5); border: 2px solid #00A0FF; color: white; font-family: 'VCR_OSD_Mono', monospace; border-radius: 4px; font-size: 0.95em; min-height: 200px; resize: vertical;"></textarea>
                        </div>
                        
                        <button type="submit" style="padding: 12px 30px; background: rgba(0, 160, 255, 0.3); border: 2px solid #00A0FF; color: white; font-family: 'VCR_OSD_Mono', monospace; font-size: 1em; font-weight: bold; border-radius: 4px; cursor: pointer; transition: all 0.3s; align-self: flex-start;">SEND MESSAGE</button>
                    </form>
                </section>
            </div>
        </div> 

        <div class="sidebar-right"> 
        </div> 
    </div> 
    <div class="footer"></div> 
</div>

<script>
window.onload = () => {
    // You can add any contact-specific JavaScript here
};
</script>

<!-- Sound Effects -->
<audio id="clickSound" src="audio/sifi click 2.wav" preload="auto"></audio>

<script>
  function playClickAudio() {
    const clickAudio = document.getElementById('clickSound');
    clickAudio.currentTime = 0;
    clickAudio.play().catch(()=>{});    
  }

  function playAudioBeforeRedirect(url) {
    const clickAudio = document.getElementById('clickSound');
    clickAudio.currentTime = 0;
    clickAudio.play();
    setTimeout(() => {
      window.location.href = url;
    }, 500);
  }
</script>
<script src="script.js"></script>

</body>
</html>
